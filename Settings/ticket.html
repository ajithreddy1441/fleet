<!-- ticket.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ticket List - Fleet Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
</head>
<body>
  <div class="container-fluid p-4" style="background: var(--primoo-bg); min-height: 100vh;">
    <div class="card shadow-sm rounded-4 border-0 p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="fw-bold text-dark mb-0">Tickets List</h5>
      <div class="d-flex gap-2">
        <button class="btn btn-outline-dark rounded-pill" id="addTicketButton">
          <i class="bi bi-plus-circle me-1"></i> Add Ticket
        </button>
        <button class="btn rounded-pill" style="background: #f9dd17; border-color: #f9dd17;">
          <i class="bi bi-funnel me-1"></i> Add Filter
        </button>
      </div>
    </div>

      <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
        <div class="d-flex align-items-center gap-2">
          <label class="mb-0">Show</label>
          <select class="form-select form-select-sm" style="width: 70px;">
            <option>10</option>
            <option>50</option>
            <option>100</option>
            <option>All</option>
          </select>
          <span class="ms-1">entries</span>
        </div>
        <input type="text" class="form-control form-control-sm" placeholder="Search" style="max-width: 250px;" />
      </div>

      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
          <thead class="table-light">
            <tr class="text-nowrap text-center">
              <th>Ticket Number</th>
              <th>Name Of Driver/Fleet</th>
              <th>Issue</th>
              <th>Ticket Date</th>
              <th>Last Update</th>
              <th>Close Date</th>
              <th>Resolution Given</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody class="text-center" id="ticketTableBody">
            <tr>
              <td colspan="8" class="text-muted">No tickets found.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
