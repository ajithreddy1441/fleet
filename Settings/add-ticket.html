<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ticket System - Fleet Panel</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    :root {
      --primoo-yellow: #f9dd17;
      --primoo-blue: #04213c;
      --primoo-bg: #f6f8fc;
      --primoo-dark: #25344b;
      --primoo-grey: #e3e7ee;
      --primoo-white: #fff;
    }
    body {
      background-color: var(--primoo-bg);
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      background-color: var(--primoo-white);
      border-radius: 16px;
    }
    .table thead th {
      font-weight: 600;
      color: var(--primoo-dark);
      font-size: 14px;
    }
    .table tbody td {
      font-size: 14px;
    }
    .btn-outline-dark {
      color: var(--primoo-dark);
      border-color: var(--primoo-dark);
    }
    .btn-outline-dark:hover {
      background-color: var(--primoo-dark);
      color: var(--primoo-white);
    }
    .btn-primary-custom {
      background-color: var(--primoo-yellow);
      border-color: var(--primoo-yellow);
      color: var(--primoo-dark);
      font-weight: 600;
    }
    .btn-primary-custom:hover {
      background-color: #f7d800;
      border-color: #f7d800;
      color: var(--primoo-dark);
    }
    .form-label {
      font-weight: 600;
      color: var(--primoo-dark);
      margin-bottom: 8px;
    }
    .form-control:focus, .form-select:focus {
      border-color: var(--primoo-yellow);
      box-shadow: 0 0 0 0.2rem rgba(249, 221, 23, 0.25);
    }
    .breadcrumb-item a {
      color: var(--primoo-dark);
      text-decoration: none;
    }
    .breadcrumb-item a:hover {
      color: var(--primoo-blue);
    }
    .fade-in {
      animation: fadeIn 0.3s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container-fluid p-4" id="main-body" style="background: var(--primoo-bg); min-height: 100vh;">
    
    <!-- Raise Ticket Form -->
    <div class="card shadow-sm rounded-4 border-0 p-4 mb-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h5 class="fw-bold text-dark mb-0">
          <i class="bi bi-ticket-detailed me-2"></i>Raise New Ticket
        </h5>
      </div>

      <!-- Ticket Form -->
      <form id="ticketForm">
        <div class="row g-3">
          <!-- Driver/Fleet Name -->
          <div class="col-md-6">
            <label for="driverName" class="form-label">
              <i class="bi bi-person me-1"></i>Driver/Fleet Name *
            </label>
            <input type="text" class="form-control" id="driverName" required placeholder="Enter driver or fleet name">
          </div>

          <!-- Contact Number -->
          <div class="col-md-6">
            <label for="contactNumber" class="form-label">
              <i class="bi bi-telephone me-1"></i>Contact Number *
            </label>
            <input type="tel" class="form-control" id="contactNumber" required placeholder="Enter contact number">
          </div>

          <!-- Email Address -->
          <div class="col-md-6">
            <label for="emailAddress" class="form-label">
              <i class="bi bi-envelope me-1"></i>Email Address
            </label>
            <input type="email" class="form-control" id="emailAddress" placeholder="Enter email address">
          </div>

          <!-- Issue Category -->
          <div class="col-md-6">
            <label for="issueCategory" class="form-label">
              <i class="bi bi-tag me-1"></i>Issue Category *
            </label>
            <select class="form-select" id="issueCategory" required>
              <option value="">Select issue category</option>
              <option value="technical">Technical Issue</option>
              <option value="payment">Payment Related</option>
              <option value="account">Account Access</option>
              <option value="booking">Booking Problem</option>
              <option value="vehicle">Vehicle Issue</option>
              <option value="other">Other</option>
            </select>
          </div>

          <!-- Priority Level -->
          <div class="col-md-6">
            <label for="priorityLevel" class="form-label">
              <i class="bi bi-exclamation-triangle me-1"></i>Priority Level *
            </label>
            <select class="form-select" id="priorityLevel" required>
              <option value="">Select priority</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
              <option value="urgent">Urgent</option>
            </select>
          </div>

          <!-- Location -->
          <div class="col-md-6">
            <label for="location" class="form-label">
              <i class="bi bi-geo-alt me-1"></i>Location
            </label>
            <input type="text" class="form-control" id="location" placeholder="Enter location">
          </div>

          <!-- Issue Subject -->
          <div class="col-12">
            <label for="issueSubject" class="form-label">
              <i class="bi bi-chat-square-text me-1"></i>Issue Subject *
            </label>
            <input type="text" class="form-control" id="issueSubject" required placeholder="Brief description of the issue">
          </div>

          <!-- Issue Description -->
          <div class="col-12">
            <label for="issueDescription" class="form-label">
              <i class="bi bi-card-text me-1"></i>Issue Description *
            </label>
            <textarea class="form-control" id="issueDescription" rows="4" required 
              placeholder="Please provide detailed information about the issue..."></textarea>
            <div class="form-text">Minimum 20 characters required</div>
          </div>

          <!-- File Attachment -->
          <div class="col-12">
            <label for="attachment" class="form-label">
              <i class="bi bi-paperclip me-1"></i>Attach Files (Optional)
            </label>
            <input type="file" class="form-control" id="attachment" multiple 
              accept=".jpg,.jpeg,.png,.pdf,.doc,.docx">
            <div class="form-text">Supported formats: JPG, PNG, PDF, DOC, DOCX (Max 5MB per file)</div>
          </div>

          <!-- Form Actions -->
          <div class="col-12">
            <hr class="my-4">
            <div class="d-flex justify-content-center">
                <button type="reset" class="btn btn-secondary me-2 px-4">
                    <i class="bi bi-x-circle me-1"></i>Reset Form
              <button type="submit" class="btn btn-primary-custom px-4">
                <i class="bi bi-send me-1"></i>Submit Ticket
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="main.js"></script>
</body>
</html>
