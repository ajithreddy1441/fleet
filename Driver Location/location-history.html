<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Driver Location History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    :root {
      --primoo-yellow: #f9dd17;
      --primoo-blue: #04213c;
      --primoo-bg: #f6f8fc;
      --primoo-dark: #25344b;
      --primoo-grey: #e3e7ee;
      --primoo-white: #fff;
    }

    body {
      background-color: var(--primoo-bg);
      font-family: 'Segoe UI', sans-serif;
      color: var(--primoo-dark);
      padding: 20px;
    }

    h2 {
      color: var(--primoo-blue);
    }

    .card {
      background-color: var(--primoo-white);
      border: 1px solid var(--primoo-grey);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    .table thead {
      background-color: var(--primoo-blue);
      color: var(--primoo-white);
    }

    .form-select, .form-control {
      max-width: 300px;
    }

    .filter-row {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: end;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="mb-4">Driver Location History</h2>

  <!-- Filter Controls -->
  <div class="card p-3 mb-4">
    <div class="filter-row">
      <div>
        <label for="driverSelect" class="form-label">Select Driver</label>
        <select id="driverSelect" class="form-select">
          <option value="" disabled selected>Select a driver</option>
          <option value="driver1">Ajith Reddy</option>
          <option value="driver2">Raj Kumar</option>
          <option value="driver3">Meena Sharma</option>
        </select>
      </div>

      <div>
        <label for="dateInput" class="form-label">Select Date</label>
        <input type="date" id="dateInput" class="form-control">
      </div>

      <div>
        <label for="timeInput" class="form-label">Select Time</label>
        <input type="time" id="timeInput" class="form-control">
      </div>

      <div>
        <button class="btn btn-primary" style="background-color: var(--primoo-yellow); color: var(--primoo-blue); border: none;" onclick="filterLocations()">Search</button>
      </div>
    </div>
  </div>

  <!-- Location History Table -->
  <div class="card p-3">
    <h5 class="card-title">Location Records</h5>
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>#</th>
          <th>Location</th>
          <th>Latitude</th>
          <th>Longitude</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody id="locationTableBody">
        <tr>
          <td colspan="5" class="text-center text-muted">Use filters to view location history</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<script>
  const locationData = {
    driver1: [
      { location: "Hyderabad", lat: "17.3850", lng: "78.4867", time: "2025-07-22T09:30" },
      { location: "Secunderabad", lat: "17.4399", lng: "78.4983", time: "2025-07-22T10:15" },
    ],
    driver2: [
      { location: "Bangalore", lat: "12.9716", lng: "77.5946", time: "2025-07-21T08:15" },
      { location: "Electronic City", lat: "12.8452", lng: "77.6604", time: "2025-07-21T08:45" },
    ],
    driver3: [
      { location: "Chennai", lat: "13.0827", lng: "80.2707", time: "2025-07-22T07:30" },
      { location: "Guindy", lat: "13.0108", lng: "80.2181", time: "2025-07-22T08:00" },
    ]
  };

  // Clear filter inputs on page load
  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("driverSelect").selectedIndex = 0;
    document.getElementById("dateInput").value = "";
    document.getElementById("timeInput").value = "";
  });

  function filterLocations() {
    const driver = document.getElementById("driverSelect").value;
    const date = document.getElementById("dateInput").value;
    const time = document.getElementById("timeInput").value;
    const tableBody = document.getElementById("locationTableBody");

    if (!driver || !date) {
      alert("Please select a driver and date.");
      return;
    }

    const allRecords = locationData[driver] || [];

    const filtered = allRecords.filter(record => {
      const recordDateTime = new Date(record.time);
      const recordDate = recordDateTime.toISOString().split("T")[0];
      const recordTime = recordDateTime.toTimeString().slice(0, 5);

      if (recordDate !== date) return false;
      if (time && recordTime !== time) return false;

      return true;
    });

    tableBody.innerHTML = "";

    if (filtered.length > 0) {
      filtered.forEach((item, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${item.location}</td>
          <td>${item.lat}</td>
          <td>${item.lng}</td>
          <td>${new Date(item.time).toLocaleString()}</td>
        `;
        tableBody.appendChild(row);
      });
    } else {
      tableBody.innerHTML = `<tr><td colspan="5" class="text-center text-muted">No records found for the selected filters</td></tr>`;
    }
  }
</script>

</body>
</html>
