<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Driver Location</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f5f8ff;
      padding: 20px;
    }

    .card {
      border-radius: 10px;
    }

    #map {
      height: 500px;
      width: 100%;
      border-radius: 10px;
    }

    .map-legend {
      position: absolute;
      bottom: 40px;
      right: 30px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    .legend-item span {
      margin-left: 8px;
      font-size: 14px;
    }

    .status-icon {
      width: 20px;
      height: 20px;
      border-radius: 50%;
    }

    .online { background-color: #28a745; }
    .in-service { background-color: #1e2a78; }
    .offline { background-color: #ffc107; }
  </style>
</head>
<body>

  <div class="container">
    <div class="mb-4">
      <h5 class="fw-bold">Driver Location</h5>
    </div>

    <div class="card p-3 mb-4">
      <select class="form-select w-25" id="driverSelect">
        <option selected disabled>Select Driver</option>
        <option value="1">John Doe</option>
        <option value="2">Jane Smith</option>
        <option value="3">Alex Johnson</option>
      </select>
    </div>

    <div class="position-relative">
      <div id="map"></div>
      <div class="map-legend">
        <div class="legend-item"><div class="status-icon online"></div><span>Online</span></div>
        <div class="legend-item"><div class="status-icon in-service"></div><span>In Service</span></div>
        <div class="legend-item"><div class="status-icon offline"></div><span>Offline</span></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
