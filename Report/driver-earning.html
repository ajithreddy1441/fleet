<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Driver Earning Report</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

  <style>
    :root {
      --primoo-yellow: #f9dd17;
      --primoo-blue: #04213c;
      --primoo-bg: #f6f8fc;
      --primoo-dark: #25344b;
      --primoo-grey: #e3e7ee;
      --primoo-white: #fff;
    }

    body {
      background-color: var(--primoo-bg);
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background-color: var(--primoo-white);
      border-radius: 16px;
      border: none;
    }

    .table thead th {
      font-weight: 600;
      color: var(--primoo-dark);
      font-size: 14px;
    }

    .table tbody td {
      font-size: 14px;
    }

    .btn-outline-success {
      color: #198754;
      border-color: #198754;
    }

    .btn-outline-success:hover {
      background-color: #198754;
      color: white;
    }

    .btn-filter {
      background-color: #ff835f;
      color: white;
      border: none;
    }

    .btn-filter:hover {
      background-color: #ff6b40;
      color: white;
    }

    .dropdown-toggle::after {
      margin-left: 0.35em;
    }
  </style>
</head>
<body>

  <div class="container-fluid p-4" style="background: var(--primoo-bg); min-height: 100vh;">
    <div class="card shadow-sm rounded-4 p-4">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="fw-bold text-dark mb-0">Driver Earning Report</h5>
        <div class="d-flex gap-2">
          <div class="dropdown">
            <button class="btn btn-outline-dark rounded-pill dropdown-toggle" type="button" data-bs-toggle="dropdown">
              <i class="bi bi-file-earmark-arrow-down me-1"></i> Export
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">CSV</a></li>
              <li><a class="dropdown-item" href="#">Excel</a></li>
              <li><a class="dropdown-item" href="#">PDF</a></li>
            </ul>
          </div>
        <button class="btn rounded-pill" style="background: #f9dd17; border-color: #f9dd17;">
          <i class="bi bi-funnel me-1"></i> Add Filter
        </button>
        </div>
      </div>

      <!-- Entries and Search -->
    <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
      <div class="d-flex align-items-center gap-2">
        <label class="mb-0">Show</label>
        <select class="form-select form-select-sm" style="width: 70px;">
          <option>10</option>
          <option>50</option>
          <option>100</option>
          <option>All</option>
        </select>
        <span class="ms-1">entries</span>
      </div>
      <input type="text" class="form-control form-control-sm" placeholder="Search" style="max-width: 250px;" />
    </div>

      <!-- Table -->
      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle text-center">
          <thead class="table-light text-nowrap">
            <tr>
              <th>Reference Number</th>
              <th>User name</th>
              <th>Driver name</th>
              <th>Total Amount</th>
              <th>Driver Earning</th>
              <th>Admin Commission</th>
              <th>Created Date</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="2"><strong>Total Amount</strong></td>
              <td><strong>0.00</strong></td>
              <td><strong>0.00</strong></td>
              <td><strong>0.00</strong></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
