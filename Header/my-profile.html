<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    :root {
      --primoo-yellow: #f9dd17;
      --primoo-blue: #04213c;
      --primoo-bg: #f6f7fb;
    }

    .profile-card {
      max-width: 600px;
      margin: auto;
      padding: 30px;
      background-color: var(--primoo-bg);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .profile-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 4px solid var(--primoo-yellow);
      display: none;
    }

    .upload-placeholder {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #eaeaea;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 24px;
      color: #999;
      border: 4px dashed #ccc;
      cursor: pointer;
    }

    .btn-warning {
      background-color: var(--primoo-yellow);
      border-color: var(--primoo-yellow);
      color: #000;
    }

    .btn-warning:hover {
      background-color: #e6cb15;
    }

    .btn-group {
      gap: 10px;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>

<div class="profile-card text-center">
  <!-- Placeholder and Image Container -->
  <div id="imageContainer">
    <label for="driverPhoto" class="upload-placeholder" id="placeholder">
      <i class="bi bi-person mb-1"></i>
      <i class="bi bi-upload"></i>
    </label>
    <img id="profileImg" class="profile-img" alt="Profile Image" />
    <input type="file" id="driverPhoto" accept=".png,.jpg,.jpeg,.gif" onchange="previewProfilePic(this)"/>
  </div>

  <h3 id="displayName"></h3>
  <p class="text-muted" id="displayRole">Fleet Manager</p>

  <!-- Form -->
  <form id="profileForm" class="text-start mt-4">
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" id="nameInput" value="" disabled>
    </div>
    <div class="mb-3">
      <label class="form-label">Email address</label>
      <input type="email" class="form-control" id="emailInput" value="" disabled>
    </div>
    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input type="tel" class="form-control" id="phoneInput" value="" disabled>
    </div>

    <!-- Password Change -->
    <hr class="my-4">
    <h5 class="card-title">Change Password</h5>
    <div class="mb-3">
      <label class="form-label">New Password</label>
      <input type="password" class="form-control" id="newPassword" placeholder="Enter new password">
    </div>
    <div class="mb-3">
      <label class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
    </div>

    <div class="d-flex justify-content-end btn-group">
      <button type="button" class="btn btn-warning" id="editBtn" onclick="enableEdit()">Edit</button>
      <button type="button" class="btn btn-success d-none" id="saveBtn" onclick="saveProfile()">Save</button>
      <button type="button" class="btn btn-secondary d-none" id="cancelBtn" onclick="cancelEdit()">Cancel</button>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
