<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Profile</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primoo-yellow: #f9dd17;
      --primoo-blue: #04213c;
      --primoo-bg: #f6f6f6;
    }
    body {
      background-color: var(--primoo-bg);
    }
    .profile-header {
      background-color: var(--primoo-blue);
      color: white;
      padding: 2rem;
      border-radius: 10px 10px 0 0;
    }
    .profile-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid white;
      margin-top: -75px;
    }
    .card {
      border-radius: 10px;
    }
    .btn-edit {
      background-color: var(--primoo-yellow);
      color: black;
    }
    .btn-edit:hover {
      background-color: #e4c900;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="card shadow">
    <div class="profile-header text-center">
      <h2>My Profile</h2>
    </div>
    <div class="card-body text-center">
      <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-img mb-3">
      <h4 id="user-name">Ajith Reddy</h4>
      <p id="user-bio">Full Stack Developer | JavaScript, React, Node.js</p>
      <p><i class="bi bi-envelope"></i> ajith@example.com</p>
      <p><i class="bi bi-phone"></i> +91 9876543210</p>
      <button class="btn btn-edit mt-2" onclick="editProfile()">Edit Profile</button>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!-- JavaScript -->
<script>
  function editProfile() {
    alert("Edit profile feature coming soon!");
  }
</script>

</body>
</html>
