<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Driver - Fleet Panel</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>

  <style>
    :root {
  --primoo-yellow: #f9dd17;
  --primoo-blue: #04213c;
  --primoo-bg: #f6f8fc;
  --primoo-dark: #25344b;
  --primoo-grey: #e3e7ee;
  --primoo-white: #fff;
}

body {
  background-color: var(--primoo-bg);
  font-family: 'Segoe UI', sans-serif;
}

.card {
  background-color: var(--primoo-white);
  border-radius: 16px;
}

.table thead th {
  font-weight: 600;
  color: var(--primoo-dark);
  font-size: 14px;
}

.table tbody td {
  font-size: 14px;
}

.btn-outline-dark {
  color: var(--primoo-dark);
  border-color: var(--primoo-dark);
}

.btn-outline-dark:hover {
  background-color: var(--primoo-dark);
  color: var(--primoo-white);
}

  </style>
</head>
<body>
  <div class="container-fluid p-4" id="addDriverContainer" style="background: var(--primoo-bg); min-height: 100vh;">
  <div class="card shadow-sm rounded-4 border-0 p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="fw-bold text-dark mb-0">Cancelled Rides</h5>
      <div class="d-flex gap-2">
        <button class="btn rounded-pill" style="background: #f9dd17; border-color: #f9dd17;">
          <i class="bi bi-funnel me-1"></i> Add Filter
        </button>
      </div>
    </div>

    <!-- Entries and Search -->
    <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
      <div class="d-flex align-items-center gap-2">
        <label class="mb-0">Show</label>
        <select class="form-select form-select-sm" style="width: 70px;">
          <option>10</option>
          <option>50</option>
          <option>100</option>
          <option>All</option>
        </select>
        <span class="ms-1">entries</span>
      </div>
      <input type="text" class="form-control form-control-sm" placeholder="Search" style="max-width: 250px;" />
    </div>

    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-light">
          <tr class="text-nowrap text-center">
            <th>No</th>
            <th>User</th>
            <th>Requested Driver</th>
            <th>Driver</th>
            <th>Date & Time</th>
            <th>Payment Method</th>
            <th>Payment Invoice</th>
            <th>Created Date</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr>
            <td colspan="10" class="text-muted">No Cancelled Rides Found.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>


  </script>
</body>
</html>
